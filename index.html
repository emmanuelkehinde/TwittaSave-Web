<body>
<div class="row">
    <div class="col-md-6 offset-md-3 m-container">
        <div class="main-container">
            <img src="img/twittasave.png" class="logo">
            <h1>TwittaSave</h1>
            <p class="lead">Download Twitter Videos and animated Gif directly to your device; simply insert the tweet
                url and click the Download Button.</p>
            <p class="help">
                <a href="#" id="help_" data-toggle="tooltip"
                   data-placement="right" title="" data-original-title="Some tweets may appear as not containing any video or gif when indeed they contain videos. Such videos are referred to as Amplify videos or Promoted videos, and are not supported yet on the Twitter API for web.
                    We will continue to check to make sure we bring you the best experience on this platform.
                    However, to bypass this limitation, download and make use of the Mobile App and enjoy unlimited downloads.">
                    ? </a>
            </p>
            <form action="#" class="download-form">
                <div class="form-group tweet-input">
                    <input type="text" class="form-control tweet-url" placeholder="Tweet Url">
                </div>
                <button class="btn btn-lg btn-primary download" type="submit">Download &nbsp;<i
                        class="fa fa-spinner fa-spin spin" hidden="true"></i></button>

                <div class="alert alert-info text-xs-left noti" hidden="true" role="alert">
                    <span class="fa fa-warning" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    <span id="noti-text">Unable to fetch tweet, check your internet connection.</span>
                </div>
            </form>

        </div>

        <div class="row download-cont">
            <div class="col-xs-6 mobile-div">
                <a href="https://play.google.com/store/apps/details?id=com.kehinde.twittasave" target="_blank">
                    <span><i class="fa fa-mobile-phone fa-4x mobile"></i></span>
                    <p>Download Android App</p>
                </a>
            </div>

            <div class="col-xs-6 plugin-div">
                <a href="https://chrome.google.com/webstore/detail/twittasave/cgnlcidhpmgpfoeghnjddeikclplgfbe?hl=en-US"
                   target="_blank">
                    <span><i class="fa fa-chrome fa-3x plugin"></i></span>
                    <p>Install Chrome Extension</p>
                </a>
            </div>
        </div>


        <div class="footer">
